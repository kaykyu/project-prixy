<div class="main-container">
    <div *ngIf="order$ | async as orders; else error">
        <h2>Your order has been sent to the kitchen.</h2>
        <h4>Order ID: #{{id | uppercase}}</h4>

        <div class="main-container">
            <table mat-table [dataSource]="orders">
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef> Item </th>
                    <td mat-cell *matCellDef="let o"> {{o.name}} </td>
                </ng-container>

                <ng-container matColumnDef="quantity">
                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                    <td mat-cell *matCellDef="let o"> {{o.quantity}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <td mat-footer-cell *matFooterCellDef colspan="2">
                        <button mat-raised-button color="accent" (click)="sendReceipt()"><mat-icon>mail</mat-icon>Send
                            receipt to Email</button>
                        <a class="button" mat-raised-button href="https://t.me/PrixywebBot"><mat-icon>message</mat-icon>Check order progress</a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="tableCols"></tr>
                <tr mat-row *matRowDef="let row; columns: tableCols"></tr>
                <tr mat-footer-row *matFooterRowDef="['action']"></tr>
            </table>
        </div>
    </div>
</div>

<ng-template #error>
    Something went wrong. Please check with the staff about your order.
</ng-template>
